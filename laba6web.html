<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>

    <div style="display: flex;">
        <div class="column" style="align-items: flex-end; justify-content: flex-end; background-color: rgb(255, 211, 17);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>

        <div class="column" style="align-items: flex-end; justify-content: space-evenly; background-color: rgb(236, 79, 79);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>

        <div class="column" style=" align-items: flex-start; justify-content: space-around; background-color: rgb(145, 235, 29);">
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>

        <div class="column" style=" align-items: flex-start; justify-content: flex-end; background-color: rgb(17, 255, 136);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>
    </div>

    <div style="display: flex;">
        <div class="column" style="align-items: flex-end; justify-content: center; background-color: rgb(17, 168, 255);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>

        <div class="column" style="flex-basis: 432px; align-items: stretch; justify-content: space-evenly; background-color: rgb(160, 17, 255);">
            <div class="block" style="flex-basis: 0; flex-grow: 1;">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block" style="flex-basis: 0;  flex-grow: 1;">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>

        <div class="column" style=" align-items: flex-start; background-color: rgb(255, 17, 203);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>
    </div>

    <div style="display: flex;">
        <div class="column" style=" align-items: flex-end; background-color: rgb(255, 17, 88);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>
        </div>

        <div class="column" style=" align-items: stretch; background-color: rgba(17, 219, 255, 0.829);">
            <div class="block">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>

        <div class="column" style="align-items: stretch; justify-content: center; background-color: rgb(255, 251, 17);">
            <div class="block" style="flex-grow: 1">
                <i class="fas fa-2x fa-dog"></i>
            </div>

            <div class="block" style="flex-grow: 1">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>

            <div class="block" style="flex-grow: 1">
                <i class="fas fa-2x fa-cat"></i>
            </div>
        </div>

        <div class="column" style=" align-items: stretch; justify-content: space-around; background-color: rgb(12, 160, 123);">
            <div class="block">
                <i class="fas fa-2x fa-cat"></i>
            </div>

            <div class="block">
                <i class="fas fa-2x fa-kiwi-bird"></i>
            </div>
        </div>
    </div>


    <style>
        .column {
            display: flex;
            flex-direction: column;
            padding: 0.5em;
            margin: 0.5em;
            height: 200px;
            flex-basis: 200px;
        }

        .block {
            border: 1px solid black;
            margin: 0.25em;
            padding: 0.5em;
        }
    </style>
</body>

</html>
